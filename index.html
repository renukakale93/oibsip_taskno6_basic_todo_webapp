<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do web app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
</head>
<body onload="time()">
    <div class="todo-container">
        <div class="date-hour">
            <p id="date">Date</p>
            <p id="hour">Hour</p>
        </div>
        <header> 
            <h1> To Do List</h1>
        </header>
        <form action="" id="todo-form">
            <p> Add Your Task Here</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Type here in your  next task">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form action="" id="edit-form" class="hide">
            <p> Edit Your Task Form Here</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Type here in your  next task">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>
        <div class="todo-list" id="todo-list">
            <div class="todo">
                <h3> Some Default Task</h3>
                <button class="Finished-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="delete-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    
            

            </div>
        </div>
    
</body>
</html>
